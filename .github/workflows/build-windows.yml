name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set PYTHON env for node-gyp/electron-builder
        run: echo "PYTHON=${{ env.pythonLocation }}\\python.exe" >> $GITHUB_ENV

      - name: Create Python symlink for node-gyp (early check)
        run: |
          echo "Python location: ${{ env.pythonLocation }}"
          echo "Creating directory C:\usr\bin"
          if not exist "C:\usr\bin" md "C:\usr\bin"
          echo "Creating symlink..."
          mklink "C:\usr\bin\python.exe" "${{ env.pythonLocation }}\python.exe"
          echo "Verifying symlink..."
          dir "C:\usr\bin"
        shell: cmd

      - name: Test Python setup (fail fast if broken)
        run: |
          echo "Testing system Python:"
          python --version
          echo "Testing symlinked Python:"
          "C:\usr\bin\python.exe" --version
          echo "Listing C:\usr\bin contents:"
          dir "C:\usr\bin"
        shell: cmd

      - name: Install dependencies (npm)
        run: npm install

      - name: Setup Python embedded (download, extract, pip, requirements)
        run: node scripts/embed-python-win.js

      - name: Build Electron app (Windows)
        run: npx electron-builder --win --x64
        env:
          PYTHON: ${{ env.pythonLocation }}\python.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scripta-image-processing-win
          path: dist/*.exe
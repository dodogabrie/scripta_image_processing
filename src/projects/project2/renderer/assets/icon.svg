<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
  <!-- Double page representation -->
  <rect x="1" y="2" width="6" height="8" fill="none" stroke="currentColor" stroke-width="1.2" rx="0.5"/>
  <rect x="9" y="2" width="6" height="8" fill="none" stroke="currentColor" stroke-width="1.2" rx="0.5"/>
  
  <!-- Fold line in the middle -->
  <line x1="8" y1="2" x2="8" y2="10" stroke="currentColor" stroke-width="0.8" stroke-dasharray="2,1"/>
  
  <!-- Scissors cutting -->
  <g transform="translate(6.5, 4) rotate(45)">
    <!-- Scissors body -->
    <circle cx="0" cy="0" r="1.2" fill="currentColor"/>
    <!-- Scissor blades -->
    <path d="M-1.5,-0.5 L-2.5,-1.5 M-1.5,0.5 L-2.5,1.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M0.5,-0.5 L1.5,-1.5 M0.5,0.5 L1.5,1.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Arrow indicating split direction -->
  <path d="M2.5 12 L1 13.5 L2.5 15" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M13.5 12 L15 13.5 L13.5 15" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Page order indicators -->
  <text x="3.5" y="14.5" font-family="Arial, sans-serif" font-size="3" fill="currentColor" text-anchor="middle">1</text>
  <text x="12.5" y="14.5" font-family="Arial, sans-serif" font-size="3" fill="currentColor" text-anchor="middle">2</text>
</svg>
<div v-if="message" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050">
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Errore</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" @click="$emit('clear')"></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <title>Scripta Elaborazione Immagini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="d-flex flex-column vh-100">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-flask me-2"></i>
                    Test Ambiente Python
                </span>
                <div class="d-flex align-items-center">
                    <span class="badge bg-success me-2" v-if="appStatus.isReady">
                        <i class="fas fa-check-circle me-1"></i>
                        Pronto
                    </span>
                    <span class="badge bg-warning" v-else>
                        <i class="fas fa-clock me-1"></i>
                        Inizializzazione
                    </span>
                </div>
            </div>
        </nav>

        <div class="container-fluid flex-grow-1 p-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Test Controls -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-play-circle me-2"></i>
                                Test Ambiente Python
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-primary" @click="runPythonTest" :disabled="testing">
                                    <span v-if="!testing">
                                        <i class="fas fa-play me-2"></i>
                                        Esegui Test Python
                                    </span>
                                    <span v-else>
                                        <i class="fas fa-spinner fa-spin me-1"></i>
                                        Test in corso...
                                    </span>
                                </button>
                                <button class="btn btn-warning" @click="clearOutput">
                                    <i class="fas fa-trash me-2"></i>
                                    Pulisci Console
                                </button>
                                <button class="btn btn-secondary" @click="debugInfo">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Info Debug
                                </button>
                                <button class="btn btn-danger" @click="resetState">
                                    <i class="fas fa-redo me-2"></i>
                                    Reset
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Output Console -->
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-terminal me-2"></i>
                                Output Console Python
                            </h6>
                        </div>
                        <div class="card-body p-0">
                            <div id="console" class="console-output">
                                <div class="log-entry text-muted">
                                    <small>Pronto per eseguire test Python...</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin: 0;
        }
        
        .log-entry {
            margin: 2px 0;
            line-height: 1.4;
        }
        
        .log-entry.success {
            color: #4ec9b0;
        }
        
        .log-entry.error {
            color: #f44747;
        }
        
        .log-entry.warning {
            color: #ffcc02;
        }
        
        .log-entry.info {
            color: #9cdcfe;
        }
        
        .console-output::-webkit-scrollbar {
            width: 8px;
        }
        
        .console-output::-webkit-scrollbar-track {
            background: #2d2d30;
        }
        
        .console-output::-webkit-scrollbar-thumb {
            background: #464647;
            border-radius: 4px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
